name: Robot Framework CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  Run-Test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - uses: actions/cache@v2
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirement.txt') }}

      - name: Install pip dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirement.txt

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"

      - name: Download and setup Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/sdk
          mkdir -p $HOME/sdk/cmdline-tools/latest
          mv $HOME/sdk/cmdline-tools/* $HOME/sdk/cmdline-tools/latest/
          export ANDROID_SDK_ROOT=$HOME/sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android SDK packages
        run: |
          sdkmanager "platform-tools" "emulator" "platforms;android-30" "build-tools;30.0.3" "system-images;android-30;google_apis;x86_64"

      - name: Create and start Android emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --device "pixel"
          $ANDROID_SDK_ROOT/emulator/emulator -avd test -no-skin -no-audio -no-window &
          adb wait-for-device
          adb shell input keyevent 82

      - name: Run Test
        run: python -m robot --outputdir results android/features

      - name: Run Test and create report
        run: python -m robot -d reports -x junit-report.xml android/features

      - name: Run Robot Framework tests and generate report
        run: |
          echo "ROBOT_RC=$?" >> "$GITHUB_ENV"

      # - name: If Auto Test Pass Rate Not 100%, Job Will Fail
      #   if: env.ROBOT_RC != '0'
      #   run: |
      #     echo "Auto Test Pass Rate Not 100%, Please Check Test Result"
      #     exit 1

      - name: Publish test results
        uses: actions/upload-artifact@v2
        with:
          name: robot-test-results
          path: results
